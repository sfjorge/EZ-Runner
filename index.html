	<script>
	"use strict";
var pr100 = 0;
var pr200 = 0;
var pr400 = 0;

function newTimes() {
	pr100 = prompt("What's your 100m PR");
	pr200 = prompt("What's your 200m PR");
	pr400 = prompt("What's your 400m PR");
	document.getElementById("100_pr").innerHTML = "*" + pr100;
	document.getElementById("200_pr").innerHTML = "*" + pr200;
	document.getElementById("400_pr").innerHTML = "*" + pr400;
}
function fiveRepeats(time, distance) {
    time /= (0.95);
    time = Math.round(time * 100)/100;
    var newResult = document.createElement("h5");
    var node = document.createTextNode("5x" + distance + " repeats: hit " + time + "; rest time: 30 seconds");
    newResult.appendChild(node);
    var element = document.getElementById("resultsList");
    element.appendChild(newResult);
}
function tenRepeats(time, distance) {
    time /= (0.90);
    time = Math.round(time * 100)/100;
    var newResult = document.createElement("h5");
    var node = document.createTextNode("10x" + distance + " repeats: hit " + time + "; rest time: 40 seconds");
    newResult.appendChild(node);
    var element = document.getElementById("resultsList");
    element.appendChild(newResult);
}

function typeResult(result) {
    var newResult = document.createElement("h5");
    var node = document.createTextNode(result);
    newResult.appendChild(node);
    var element = document.getElementById("resultsList");
    element.appendChild(newResult);
}
function descend321(btn) {
    if (btn == 2) {
        var three = (pr400 * 3/4)/0.97;
        var two = pr200/0.97;
        var one = pr100/0.98;
        three = Math.round(three * 100)/100;
        two = Math.round(two * 100)/100;
        one = Math.round(one * 100)/100;
        typeResult("2x(300: "+three+", 200 "+two+", 100 "+one+" walk back rest) 3 minutes rest");
    }
    else if (btn == 3) {
        var three = (pr400 * 3/4)/0.98;
        var two = pr200/0.97;
        var one = pr100/0.97;
        three = Math.round(three * 100)/100;
        two = Math.round(two * 100)/100;
        one = Math.round(one * 100)/100;
        typeResult("3x(300: "+three+", 200 "+two+", 100 "+one+" walk back rest) 5 minutes rest");
    }
    
}
function descend432(btn) {
    if (btn == 2) {
        var four = (pr400)/0.97;
        var three = (pr400 * 3/4)/0.96;
        var two = pr200/0.98;
        four = Math.round(four * 100)/100;
        three = Math.round(three * 100)/100;
        two = Math.round(two * 100)/100;
        typeResult("2x(400: "+four+", 300 "+three+", 200 "+two+" walk back rest) 5 minutes rest");
    }
    else if (btn == 3) {
        var four = (pr400)/0.965;
        var three = (pr400 *3/4)/0.955;
        var two = pr200/0.97;
        four = Math.round(four * 100)/100;
        three = Math.round(three * 100)/100;
        two = Math.round(two * 100)/100;
        typeResult("3x(400: "+four+", 300 "+three+", 200 "+two+" walk back rest) 8 minutes rest");
    }
}
function getWorkout() {
    var result = "";
    var rest;
    var rep100 = parseInt(document.getElementById("rep100").value);
    var rep150 = parseInt(document.getElementById("rep150").value);
    var rep200 = parseInt(document.getElementById("rep200").value);
    var rep250 = parseInt(document.getElementById("rep250").value);
    var rep300 = parseInt(document.getElementById("rep300").value);
    var rep350 = parseInt(document.getElementById("rep350").value);
    var rep400 = parseInt(document.getElementById("rep400").value);

    
    if (rep100 > 0) {
        if (rep100 < 6) {
            rest = 30;
        }
        else rest = 40;
        var time100 = pr100 / (1.0 - 0.01 * rep100);
        time100 = Math.round(time100 * 100)/100;
        result = rep100 + "x100 repeats: hit " + time100 + "; rest time: "+ rest + " seconds"
        typeResult(result);
    }
    if (rep150 > 0) {
        if (rep150 < 6) {
            rest = 30;
        }
        else rest = 40;
        var time150 = ((parseInt(pr100)+parseInt(pr200))/2) / (1.0 - 0.01 * rep100);
        time150 = Math.round(time150 * 100)/100;
        result = rep150 + "x150 repeats: hit " + time150 + "; rest time: "+ rest + " seconds"
        typeResult(result);
    }
    if (rep200 > 0) {
        if (rep200 < 6) {
            rest = 30;
        }
        else rest = 40;
        var time200 = pr200 / (1.0 - 0.01 * rep200);
        time200 = Math.round(time200 * 100)/100;
        result = rep200 + "x200 repeats: hit " + time200 + "; rest time: "+ rest + " seconds"
        typeResult(result);
    }
    if (rep250 > 0) {
        if (rep250 < 6) {
            rest = 30;
        }
        else rest = 40;
        var time250 = (pr200*5/4) / (1.0 - 0.01 * rep200);
        time250 = Math.round(time250 * 100)/100;
        result = rep250 + "x250 repeats: hit " + time250 + "; rest time: "+ rest + " seconds"
        typeResult(result);
    }
    if (rep300 > 0) {
        if (rep300 < 6) {
            rest = 30;
        }
        else rest = 40;
        var time300 = ((parseInt(pr200) + parseInt(pr400))/2) / (1.0 - 0.01 * rep300);
        time300 = Math.round(time300 * 100)/100;
        result = rep300 + "x300 repeats: hit " + time300 + "; rest time: "+ rest + " seconds"
        typeResult(result);
    }
    if (rep350 > 0) {
        if (rep350 < 6) {
            rest = 30;
        }
        else rest = 40;
        var time350 = (pr400 * 7 / 8) / (1.0 - 0.01 * rep350);
        time350 = Math.round(time350 * 100)/100;
        result = rep350 + "x350 repeats: hit " + time350 + "; rest time: "+ rest + " seconds"
        typeResult(result);
    }
    if (rep400 > 0) {
        if (rep400 < 6) {
            rest = 30;
        }
        else rest = 40;
        var time400 = pr400 / (1.0 - 0.01 * rep400);
        time400 = Math.round(time400 * 100)/100;
        result = rep400 + "x400 repeats: hit " + time400 + "; rest time: "+ rest + " seconds"
        typeResult(result);
    }
    
}
